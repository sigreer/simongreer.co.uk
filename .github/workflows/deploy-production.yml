name: Deploy to Production

on:
  push:
    branches: [ production ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build site
        env:
          MAILTRAP_API_KEY: ${{ secrets.MAILTRAP_API_KEY }}
          MAILTRAP_API_USER: ${{ secrets.MAILTRAP_API_USER }}
          MAILTRAP_FROM_EMAIL: ${{ secrets.MAILTRAP_FROM_EMAIL }}
          MAILTRAP_HOST: ${{ vars.MAILTRAP_HOST }}
          MAILTRAP_PORT: ${{ vars.MAILTRAP_PORT }}
          MAILTRAP_TO_EMAIL: ${{ secrets.MAILTRAP_TO_EMAIL }}
          SITE_URL: ${{ vars.SITE_URL }}
        run: bun run astro build

      - name: Publish to Cloudflare Pages (Production)
        uses: cloudflare/wrangler-action@v3
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=simongreer --branch=production

  analyze:
    needs: deploy
    runs-on: ubuntu-latest
    name: Run PageSpeed Analysis (Production)
    environment: simongreercouk
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Wait for Cloudflare deployment
        run: sleep 60

      - name: Run PageSpeed Analysis
        env:
          PAGESPEED_API_KEY: ${{ secrets.PAGESPEED_API_KEY }}
          PAGESPEED_WEBHOOK_URL: ${{ secrets.PAGESPEED_WEBHOOK_URL }}
          SITE_URL: ${{ vars.SITE_URL }}
        run: bun run pagespeed
